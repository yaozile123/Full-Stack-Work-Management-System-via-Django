{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/department/add/">新建部门</a>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">部门列表</div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>部门名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for query in query_set %}
                    <tr>
                        <th scope="row">{{ query.id }}</th>
                        <td>{{ query.department }}</td>
                        <td><a class="btn btn-primary btn-xs" href="/{{ query.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/delete/?uid={{ query.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
